<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlla Stato Richiesta - Server Discord Hashira</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Particelle di sfondo -->
    <div id="particles-js"></div>

    <!-- Wrapper principale -->
    <div class="main-content">
        <!-- Header Fisso -->
        <header class="header">
            <div>
                <div class="logo">Hashira</div>
            </div>
            <div>
                <button class="home-btn" onclick="location.href='home.html'">home</button>
                <button class="regolamento-btn" onclick="location.href='regolamento.html'">regolamento</button>
                <button class="info-btn" onclick="location.href='info.html'">info</button>
            </div>
        </header>

        <div class="container">
            <main>
                <section class="status-section" style="text-align: center; padding: 50px 20px;">
                    <h2>Sito Temporaneamente Disattivato</h2>
                    <p style="font-size: 18px; margin: 20px 0;">Questo sito è stato temporaneamente disattivato dallo sviluppatore per manutenzione.</p>
                    <p style="font-size: 16px; margin: 10px 0;">Ripristineremo le funzionalità al più presto.</p>
                    <p style="font-size: 16px; margin: 10px 0;">Grazie per la comprensione.</p>
                </section>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>© Server Discord Hashira — Tutti i diritti riservati.</p>
        <p>Sito e bot sviluppati da Samu™</p>
    </footer>

    <!-- Script per particelle -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Inizializzazione di Particles.js
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#8e2de2" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#4a00e0",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "grab" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
